<!DOCTYPE html>
<html>
<head>
  <title>Click-Me Game</title>
  <link rel="stylesheet" type="text/css" href="panda.css">
</head>
<body>
  <h1>//*Click-Me Game*//</h1>
  <p>Click the animal picture as many times as you can in <span id="time">10</span> wacky seconds!</p>
  <img src="panda.jpg" id="animalPicture" alt="Animal Picture" class="animal-picture" height="300px">
  <p id="score">Score: 0</p>
  <script src="panda.js"></script>
  <div id="end"></div>
</body>
</html>
